<div class="profilePage row" style="margin-top: -15px;">
	<!-- For Edit Profile -->
    <div class="profile">
		<div class="profile-header">
			<div class="profile-cover">
				<div class="profile-container">
					<div class="profile-card">
						<div class="profile-avetar">
							<img class="profile-avetar-img" width="128" height="128" [src]="profile_img" alt="Teddy Wilson">
						</div>
						<div class="profile-overview">
							<h1 class="profile-name">{{name}}</h1>
							<!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam quae, quam reprehenderit blanditiis. Necessitatibus et vitae</p> -->
						</div>
					</div>
					<div class="profile-tabs">
						<ul class="profile-nav">
							<li class="active">
								<a href="javascript:void(0)">Details</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="profile-body">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<div class="card-search">
							<div class="card-search-results">
								<div class="timeline">
									<div class="timeline-item">
										<div class="timeline-segment">
											<div class="timeline-divider"></div>
										</div>
										<div class="timeline-content"></div>
									</div>
									<div class="timeline-item">
										<div class="timeline-segment">
											<div class="timeline-media bg-primary circle sq-24">
												<div class="icon icon-check"></div>
											</div>
										</div>
										<div class="timeline-content">
											<div class="timeline-row">
												<div class="media">
													<div class="media-body">
														<h5 class="m-y-0">Phone</h5>
														<p><small>{{phone_number}}</small></p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<div class="card-search">
							<div class="card-search-results">
								<div class="timeline">
									<div class="timeline-item">
										<div class="timeline-segment">
											<div class="timeline-divider"></div>
										</div>
										<div class="timeline-content"></div>
									</div>
									<div class="timeline-item">
										<div class="timeline-segment">
											<div class="timeline-media bg-primary circle sq-24">
												<div class="icon icon-check"></div>
											</div>
										</div>
										<div class="timeline-content">
											<div class="timeline-row">
												<div class="media">
													<div class="media-body">
														<h5 class="m-y-0">Email</h5>
														<p>
															<small>{{email}}</small>
														</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="col-md-12">     
				<button routerLink="/edit-profile" class="btn btn-primary btn-sm pull-right" type="button" (click)="editProfilePopup()">Edit profile</button>    
				<!-- <button routerLink="/change-password" class="btn btn-primary btn-sm pull-right" style="margin-right: 5px;" type="button" (click)="openChangePasswordPopup()">Change Password</button> -->
			</div>
		</div>
	</div>
</div>
